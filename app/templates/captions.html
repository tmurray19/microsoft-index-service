{% extends "base.html" %}

{% block content %}

    <div id="vid_player" class="float-left">{{player | safe}}</div>
    <div id="cc_editor" class="float-right">{{captions | safe}}</div>
    <div class="float-right">I'll put video data in here later like title and stuff</div>
    <input type="button" id="next" value="Reload" />
    
<script>
    $(document).ready( function() {
        $('#next').click(function() {
           $.ajax("{{ url_for('show_player', proj_id=proj_id) }}").done(function (reply) {
              $('#vid_player').html(reply);
           });
        });
    });
</script>

{% endblock %}
